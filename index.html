	<body>

		<a id="simple-menu" href="#sidr"><img src="images/icon-menu.svg" alt=""></a>
 
		<div id="sidr">
		  <!-- Your content -->
		  <ul>
		    <li><div class='menu-opt' onclick='showHome()'>Home</div></li>
		    <li><div class='menu-opt' onclick='showHide()'>Hide Message</div></li>
		    <li><div class='menu-opt' onclick='showSeek()'>Seek Message</div></li>
		  </ul>
		</div>		

		<div>
			<div class='centralized wrapper'>
				<section id='hide-section'>
					Esconder mensagem
					<span>Password:</span>
					<input type="password" id="password-space" name="password" size="8" maxlength="20"/>
					<span>Text:</span>
					<input type="text" id="text-space" name="text"/>
					<input type='file' id="fileUpload" onchange='loadCanvas1(this);'/>
					<button id="conver-btn" onclick="hideMessage()">Hide message</button>

					<canvas id="canvas1" width="200" height="200"></canvas>
				</section>

				<section id='seek-section'>
					Recuperar mensagem
					<span>Password:</span>
					<input type="password" id="password-space-2" name="password" size="8" maxlength="20"/>
					<canvas id="canvas2" width="200" height="200"></canvas>
					<input type='file' id="file-upload-2" onchange='loadCanvas2(this);'/>
					<button id="conver-btn" onclick="seekMessage()">Seek message</button>
				</section>

				<section id='home-section'>
					<div id='home-message'>
						<span>
							Welcome to HideN'Seek!<br>
							You can hide your secrets inside images<br>
							Select HIDE or SEEK in the menu<br>
							This app uses a crypto-steganography technique, see more
						</span>
						<a href="http://vitor-costa.github.io">here</a>
					</div>
					<div id="install-btn" class='centralized button install-btn'>Install app</div>
				</section>
			</div>
		</div>

		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/seedrandom.js"></script>
		<script src="js/simple.js"></script>

		<script src="js/hide-n-seek.js"></script>
		<script src="js/test/test.js"></script>
		<script src="js/jquery.sidr.min.js"></script>
	</body>
